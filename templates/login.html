{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% endblock title %}

{% block body %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-secondary mt-3 mb-2">Login</button>
                        </div>
                    </form>
                        <div class="d-flex justify-content-between mt-2">
                            <p><a href="#">Create new account</a></p>
                            <p><a href="#">Forget password</a></p>
                            <p><a href="{% url 'vendor:become_vendor' %}">Become a vendor</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
